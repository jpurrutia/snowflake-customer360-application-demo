name: Deploy Streamlit to Snowflake

# Trigger deployment on push to main branch when streamlit files change
on:
  push:
    branches:
      - main
    paths:
      - 'streamlit/**'
      - '.github/workflows/deploy-streamlit.yml'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Snowflake CLI
        run: |
          pip install --upgrade pip
          pip install snowflake-cli-labs

      - name: Configure Snowflake Connection
        run: |
          snow connection add default \
            --account ${{ secrets.SNOWFLAKE_ACCOUNT }} \
            --user ${{ secrets.SNOWFLAKE_USER }} \
            --password ${{ secrets.SNOWFLAKE_PASSWORD }} \
            --role ${{ secrets.SNOWFLAKE_ROLE }} \
            --warehouse ${{ secrets.SNOWFLAKE_WAREHOUSE }} \
            --database ${{ secrets.SNOWFLAKE_DATABASE }} \
            --schema ${{ secrets.SNOWFLAKE_SCHEMA }} \
            --default

      - name: Deploy Streamlit App to Snowflake
        run: |
          cd streamlit
          snow streamlit deploy \
            --replace \
            --connection default

      - name: Get Streamlit App URL
        if: success()
        run: |
          echo "âœ… Streamlit app deployed successfully!"
          echo "ðŸ“± Access your app at: https://${{ secrets.SNOWFLAKE_ACCOUNT }}.snowflakecomputing.com/streamlit/${{ secrets.SNOWFLAKE_DATABASE }}.${{ secrets.SNOWFLAKE_SCHEMA }}.CUSTOMER_360_APP"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed. Check logs above for details."
          echo "Common issues:"
          echo "  - Check GitHub Secrets are configured correctly"
          echo "  - Verify Snowflake credentials are valid"
          echo "  - Ensure warehouse COMPUTE_WH exists"
