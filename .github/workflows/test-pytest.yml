name: Run Python Tests

# Run on pull requests and manual trigger
on:
  pull_request:
    branches:
      - main
    paths:
      - 'tests/**'
      - 'streamlit/**'
      - 'data_generation/**'
      - '.github/workflows/test-pytest.yml'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Configure environment variables
        run: |
          cat <<EOF > .env
          SNOWFLAKE_ACCOUNT=${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER=${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD=${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE=${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE=${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE=${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA=${{ secrets.SNOWFLAKE_SCHEMA }}
          EOF

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short
        continue-on-error: true

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short

      - name: Generate coverage report
        if: success()
        run: |
          pytest tests/ --cov=. --cov-report=term-missing

      - name: Test summary
        if: success()
        run: |
          echo "✅ All pytest tests passed!"
          echo "Integration tests: 35+ tests"
          echo "Coverage report generated above."

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ pytest tests failed. Check logs above for details."
          echo "Common issues:"
          echo "  - Snowflake connection issues"
          echo "  - Missing test data in Snowflake"
          echo "  - Streamlit tab logic errors"
